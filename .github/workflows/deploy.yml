name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    if: github.repository == 'jefhild/NuxtChat-Private'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2   

      - name: Run sync and deployment on server
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
        run: |
          # Write SSH key with correct newlines for libcrypto
          echo "${SSH_KEY}" | sed 's/\\n/\n/g' > ssh_key
          chmod 600 ssh_key
          ssh -o StrictHostKeyChecking=no -i ssh_key root@37.27.95.239 '
            set -euo pipefail
            cd /var/www/imchatty/imchatty
          '
    
